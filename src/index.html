<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="globalHeader">
    <input type="text">
    <button>搜索</button>
   </header> 
   <main class="globalMain">
    <ul class="siteList">
        <li>
            <div class="site">
                <div class="logo">M</div>
                <div class="link">developer.mozilla.org</div>
            </div>
        </li>
        <li>
            <div class="site">
                <div class="logo">B</div>
                <div class="link">bilibili.com</div>
            </div>
        </li>
        <li>
            <div class="site">
                <div class="logo">G</div>
                <div class="link">google.com</div>
            </div>
        </li>
        <li>
            <div class="addButton">
                <div class="icon-Wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zengjia-cuxiantiao"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>
            </div>
        </li>
    </ul>
   </main>

</body>
<script src="//at.alicdn.com/t/font_2530186_bi7viuohga8.js"></script>
<script src="main.js">

</script>
</html>
